# laundry-app-demo/frontend/nginx.conf
server {
    listen 80;

    root /usr/share/nginx/html;

    index index.html index.htm;

    # Konfigurasi PENTING untuk client-side routing (SPA)
    location / {
        try_files $uri $uri/ /index.html; # Ini akan mengarahkan semua yang tidak ditemukan ke index.html
    }

    # Konfigurasi proxy untuk API backend
    # Pastikan ini sesuai dengan path API Anda (misal: /api/)
    location /api/ {
        proxy_pass http://backend:3000/; # backend adalah nama service di docker-compose.yml
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}